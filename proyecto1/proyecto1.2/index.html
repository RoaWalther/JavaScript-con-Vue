<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
     crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1> {{titulo}}</h1>

        <input type="text" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click ="agregarTarea">Agregar</button>

        <div class="mt-3" v-for="(item, index) of tareas">
            <div  role="alert" :class="['alert', item.estado ? 'alert-success': 'alert-danger']">
               <div class="d-flex justify-content-between align-items-center">

                   <div>
                     {{index}} - {{item.nombre}} - {{item.estado}}
                   </div>
                   <div>
                        <button class="btn btn-success btn-sm" @click ="editar(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click ="eliminar(index)">X</button>
                   </div>

               </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script text="javascript/text" src="app.js"></script>
    <!-- <i class="fas fa-biking"></i> -->
</body>
</html>
