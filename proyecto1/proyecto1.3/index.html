<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
     crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container mt-5">
      <input type="text" v-model="palabra">
      <h1>{{palabra}}</h1>
      <h2>{{invertido}}</h2>
      <div class="mt-5">
        <button class="btn bg-success btn-sm" @click="cont++">+</button>
        <button class="btn bg-danger btn-sm" @click="cont--">-</button>
        <h3>{{cont}}</h3>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" :class ="color"
        :style="{'width': cont+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50">{{cont}}%</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script text="javascript/text" src="app.js"></script>
    
</body>
</html>
